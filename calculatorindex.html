<!DOCTYPE html>
<head><title>calculator</title>
    
    <link rel="stylesheet" href="calculatorstyle.css">
</head>
<body>
    <table class="calculator" >
        <tr>
            <td colspan="3"><input class="display-box" type="text" id="result" disabled/> </td>
            <td><input type="button" value="AC" onclick="clearScreen()" id="btn"/></td>
        </tr>
        
        <tr>
            <td><input type="button" value="9" onclick="display('9')" id="s2"></td>
            <td><input type="button" value="8" onclick="display('8')" id="s2"></td>
            <td><input type="button" value="7" onclick="display('7')" id="s2"></td>
            <td><input type="button" value="+" onclick="display('+')" id="s1"></td>
            
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" id="s2"></td>
            <td><input type="button" value="5" onclick="display('5')" id="s2"></td>
            <td><input type="button" value="6" onclick="display('6')" id="s2"></td>
            <td><input type="button" value="-" onclick="display('-')" id="s1"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')" id="s2"></td>
            <td><input type="button" value="2" onclick="display('2')" id="s2"></td>
            <td><input type="button" value="3" onclick="display('3')" id="s2"></td>
            <td><input type="button" value="/" onclick="display('/')" id="s1"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')" id="s2"></td>
            <td><input type="button" value="0" onclick="display('0')" id="s2"></td>
            <td><input type="button" value="=" onclick="calculate()" id="s2" ></td>
            <td><input type="button" value="X" onclick="display('*')" id="s1"></td>
        </tr>
    </table>
    <script type="text/javascript" src="calculatorscript.js"></script>

</body>
